<div class="container">
    <h1>My Purchases</h1>
    <div class="products-container">
        <ng-container *ngIf="purchases?.length">
            <ng-container *ngFor="let purchase of purchases; trackBy: trackByPurchase">
                <ng-container *ngIf="isNewDate(purchase.purchaseDate)">
                    <p class="date-purchase">{{ purchase.purchaseDate | date: 'fullDate' }}</p>
                </ng-container>
                <ng-container *ngFor="let product of purchase.products; trackBy: trackByProduct">
                    <app-card-product 
                        [product]="product" 
                        [isBtnPurchaseDisabled]="true">
                    </app-card-product>
                </ng-container>
            </ng-container>
        </ng-container>
    </div>
</div>
