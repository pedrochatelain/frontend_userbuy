<div class="container">
    <h1>My purchases</h1>
    <div class="products-container">
    @if (purchases) {
        @for (purchase of purchases; track purchase._id) {
            <h2>{{purchase.purchaseDate | date: 'fullDate'}}</h2>
            @for (product of purchase.products; track product._id) {
            <app-card-product [product] = product [isBtnPurchaseDisabled] = true ></app-card-product>
            }
        }   
    }
    </div>
</div>
