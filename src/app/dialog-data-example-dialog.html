<div class="container">
<h2 mat-dialog-title>Add Product</h2>
	<mat-dialog-content>

		<mat-form-field>
			<mat-label>Category</mat-label>
			<input matInput [(ngModel)]="category" name="category">
		</mat-form-field>

		<mat-form-field class="form-field-name">
			<mat-label>Name</mat-label>
			<input matInput [(ngModel)]="name" name="nam">
		</mat-form-field>

		<mat-form-field>
			<mat-label>Price</mat-label>
			<input matInput [(ngModel)]="price" name="price">
		</mat-form-field>

		<mat-form-field class="form-field-stock">
			<mat-label>Stock quantity</mat-label>
			<input matInput [(ngModel)]="stock" name="stock">
		</mat-form-field>

		<mat-form-field>
			<mat-label>Currency</mat-label>
			<input matInput [(ngModel)]="currency" name="currency">
		</mat-form-field>

		
	</mat-dialog-content>
	
	<div class="container-btn-add-product" *ngIf="isBtnDisabled == false">
		<button  mat-flat-button (click)="addProduct()">{{btnTitle}}</button>
	</div>
	<mat-error>
		<h4>{{error}}</h4>
		<p>{{errorName}}</p>
		<p>{{errorCategory}}</p>
	</mat-error>
	<div class="success">
		<p>{{success}}</p>
	</div>
</div>
