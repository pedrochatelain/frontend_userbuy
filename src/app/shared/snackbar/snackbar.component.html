<div class="container">
  <mat-icon [fontIcon]="icon" [class.success-icon]=" ! hasError" [class.error-icon]="hasError"></mat-icon>
  <p>{{ message }}</p>
  <button *ngIf="errorAddingProduct" mat-button matSnackBarAction (click)="displayErrorAddingProduct()">Details</button>
  <button *ngIf="productAdded" mat-button matSnackBarAction (click)="navigateToProduct()">Open</button>
  <button *ngIf="errorAddingProduct" mat-button matSnackBarAction (click)="snackBarRef.dismissWithAction()">Close</button>
</div>
