<div [ngClass]="{ 'mobile-container': isMobile, 'container': !isMobile }">
    <h1 class="title">My Wallet</h1>
    <div *ngIf="loading" class="loading">
      <mat-spinner></mat-spinner>
      <p>Fetching balances</p>
    </div>
    <div *ngIf=" ! loading" class="wallet">
      <h1 class="balances">
          <span>$</span>
          {{ balances | number: '1.2-2' }}
      </h1>
      <button matButton="outlined" (click)="openDialog()">
        <p>Deposit Money</p>
      </button>
    </div>
</div>
