<div class="container">
    <h1>Products</h1>
    @if (loading) {
        <div>Loading...</div>
    }
    <div class="products-container">
        @if (products) {
        
            @for (product of products; track product.name) {
                <app-card-product [product] = product></app-card-product>
            }   
        }

    </div>
</div>
