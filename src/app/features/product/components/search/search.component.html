<div class="container">
    <h1>Search Product</h1>
    <mat-form-field>
        <mat-label>Product name</mat-label>
        <input matInput [(ngModel)]="inputProductName" name="inputProductName" (ngModelChange)="searchProduct($event)">
    </mat-form-field>
    <div *ngIf="loading">
        <mat-spinner></mat-spinner>
        <p>Searching product with name <span>"{{ inputProductName }}"</span></p>
    </div>
    <div *ngIf="products && products.length > 0">
        <div *ngFor="let product of products" class="product-card">
            <app-card-product [product]="product"></app-card-product>
        </div>
    </div>
    <div *ngIf="noProductsFound">
        <p>No products found.</p>
    </div>
</div>
