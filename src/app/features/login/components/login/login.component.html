<div class="container">
  <div class="left-content">
    <h1>Welcome to <span>UserBuy</span></h1>
    <p>The place where you can buy stuff right away and without any problems</p>
  </div>
  <div class="right-content">
    <app-login-form *ngIf="isCreateUserHidden"></app-login-form>
    <app-create-account-form [disabled]="isCreateUserHidden"></app-create-account-form>
    @if (showLoginForm) {
      <button class="btn-toggle" mat-button (click)="toggleForms()">I don't have an account</button>
    } @else {
      <button class="btn-toggle" mat-button (click)="toggleForms()">Go back to Login</button>
    }
  </div>
</div>
